<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello clone</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Trello clone</h1>

  <div class="container">
    <div class="div">
      <header><h3>Backlog</h3></header>
      <span class="list-item" id="1" draggable="true">Some example</span>
      <span class="list-item" id="2" draggable="true">Some example</span>
      <div class="add-items">
        <span class="add-item">&#43; Add Item</span>
        <span class="save-item">Save Item</span>
        <textarea class="text-item" name="text" id="text" cols="30" rows="5" ></textarea>
      </div>
    </div>
    <div class="div">
      <header><h3>In Progress</h3></header>
      <div class="add-items">
        <span class="add-item">&#43; Add Item</span>
        <span class="save-item">Save Item</span>
        <textarea class="text-item" name="text" id="text" cols="30" rows="5" ></textarea>
      </div>
    </div>
    <div class="div">
      <header><h3>Complete</h3></header>
      <div class="add-items">
        <span class="add-item">&#43; Add Item</span>
        <span class="save-item">Save Item</span>
        <textarea class="text-item" name="text" id="text" cols="30" rows="5" ></textarea>
      </div>
    </div>
    <div class="div">
      <header><h3>On Hold</h3></header>
      <div class="add-items">
        <span class="add-item">&#43; Add Item</span>
        <span class="save-item">Save Item</span>
        <textarea class="text-item" name="text" id="text" cols="30" rows="5" ></textarea>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
